<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number guessing Game</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/JunusErgin/fast-ui/style.css">
</head>
<body>
     <header>Number guessing Game</header>
     <div class="container">
        <h1 id="headline">Bitte rate die Zahl!</h1>
        <div id="guessedNumbersContainer">
          <h3>Bereits geratene Zahlen:</h>
          <span id="guessedNumbersList"></span>
        </div>
        <h2 id="displayTries">Versuche: 0</h2>
        <form onsubmit="GuesstheNumber(); return false;">
          <input id="MyNumber" required placeholder="Bitte Zahl eingeben">
          <button>Raten!</button>
        </form>
    </div>
  
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
  </body>
</html>
